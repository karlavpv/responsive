<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulario de contacto</title>
  <link href="styleregister.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <section>
        <div class="contenedor">
          <form action="" class="form">
            <div class="form-header">
              <h1 class="form-title">C<span>ontacto</span></h1>
            </div> 
            <label for="nombre" class="form-label">Nombres:</label>
            <input type="text" class="form-input" placeholder="Escriba su nombre" id="nombre"">
      
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" class="form-input" placeholder="Escriba su dirección" id="direccion"">
      
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-input" placeholder="Escriba su email" id="email"">
      
            <input type="submit" class="btn-submit" value="Enviar mensaje">
            
          </form>
        </div>
      </body>
    </section>


</html>
